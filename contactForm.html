<head>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

        body{
            background-color: #808080;
        }
        form{
            border: black solid 1px;

        div{

        }

        }

</head>

<body>
    <a class="btn btn-primary" href="index.html">Back</a>
   <div>
    
    <form id="myForm" onsubmit ="printMessage()" >
        <h1>Contact Us</h1>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>



        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="textArea" class="form-label">Message</label>
            <textarea class="form-control" id="textArea" rows="3" required></textarea>
          
        </div>
        <div class="mb-3">
        <button type="submit" class="btn btn-primary" >Submit</button>
    </div>
      </form>
    </div>
</body>

<div class ="text-center fs-3" id="success"></div>

<script>

const printMessage= ()=>
{
    firstName = document.getElementById("firstName").value
    document.getElementById("success").innerText = "Thanks for contacting us " + firstName + ", we'll be in touch shortly"
    document.getElementById("firstName").value = ""
    document.getElementById("lastName").value = ""
    document.getElementById("email").value = ""
    document.getElementById("textArea").value = ""
}

</script>
